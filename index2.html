        .aaa11{

        /* 手机端弹窗适配：宽度自适应，位置重排 */
        .tooltip {

            width: 70vw; /* 占屏幕70%宽度 */

            position: absolute;
            border-radius: 15px;
            z-index: 10; /* 确保弹窗层级在上 */

<script>
    // 修复ID重复问题，选择tooltip类
    const popups = document.querySelectorAll('.tooltip');
    const delayPerItem = 300; // 缩短延迟，适配手机阅读节奏
    const maxVisible = 6; // 控制同时显示的弹窗数量，避免拥挤

    // 显示弹窗并添加触摸关闭事件
    popups.forEach((popup, index) => {
        setTimeout(() => {
            popup.style.display = 'block';
            // 触摸弹窗关闭
            popup.addEventListener('touchstart', () => {
                popup.style.display = 'none';
            });
        }, index * delayPerItem);

        setTimeout(() => {

        }, index * delayPerItem + 3000); // 3秒后自动关闭
    });

</script>
